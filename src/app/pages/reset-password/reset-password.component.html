<div class="h-screen w-screen flex overflow-hidden">

  <!-- LEFT -->
  <div class="w-full lg:w-1/2 flex flex-col bg-white">

    <!-- LOGO — inchangé -->
    <div class="h-64 flex items-center justify-center shrink-0 px-12">
      <img src="logo.jpg" alt="Biosen100" class="h-full w-auto object-contain" />
    </div>

    <!-- SÉPARATEUR -->
    <div class="mx-12 h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent shrink-0"></div>

    <!-- CONTENU -->
    <div class="flex-1 flex flex-col justify-between px-12 xl:px-20 py-8 overflow-y-auto">

      <div>

        <!-- RETOUR -->
        <a routerLink="/login"
          class="inline-flex items-center gap-2 text-xs font-semibold text-gray-400
                 hover:text-[#15803D] transition-colors mb-8 group w-fit">
          <svg class="group-hover:-translate-x-1 transition-transform duration-200"
            width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Retour à la connexion
        </a>

        <!-- TITRE -->
        <div class="flex items-center gap-4 mb-2">
          <div class="shrink-0 w-12 h-12 bg-[#15803D]/10 rounded-2xl flex items-center justify-center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                fill="#15803D" fill-opacity="0.15" stroke="#15803D" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 12l2 2 4-4"
                stroke="#15803D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Nouveau mot de passe</h1>
        </div>

        <p class="text-gray-400 text-sm mb-8 pl-16">
          Choisissez un mot de passe fort pour sécuriser votre compte.
        </p>

    <!-- ✅ SUCCÈS -->
@if (successMessage) {
  <div class="flex justify-center mb-6">
    <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                rounded-lg bg-[#15803D] shadow-md shadow-[#15803D]/25">

      <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17l-5-5"
            stroke="white" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="flex items-center gap-2">
        <span class="text-xs font-bold text-white">Opération réussie</span>
        <span class="w-px h-3 bg-white/30"></span>
        <span class="text-xs text-white/80">{{ successMessage }}</span>
      </div>

    </div>
  </div>
}

<!-- ❌ ERREUR -->
@if (errorMessage) {
  <div class="flex justify-center mb-6">
    <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                rounded-lg bg-red-500 shadow-md shadow-red-500/25">

      <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6l12 12"
            stroke="white" stroke-width="2.5"
            stroke-linecap="round"/>
        </svg>
      </div>

      <div class="flex items-center gap-2">
        <span class="text-xs font-bold text-white">Erreur</span>
        <span class="w-px h-3 bg-white/30"></span>
        <span class="text-xs text-white/80">{{ errorMessage }}</span>
      </div>

    </div>
  </div>
}




      </div>

      <!-- FOOTER -->
      <div class="pt-6 border-t border-gray-100 mt-6">
        <p class="text-xs text-gray-300 text-center">© 2026 Biosen100 · Tous droits réservés</p>
      </div>

    </div>
  </div>

  <!-- RIGHT - IMAGE -->
  <div class="hidden lg:block w-1/2 relative overflow-hidden">
    <img src="imageLogin.png" alt="Biosen100" class="w-full h-full object-cover" />
    <div class="absolute inset-0 flex flex-col justify-end p-12"></div>
  </div>

</div>
