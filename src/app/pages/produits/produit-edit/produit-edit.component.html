<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto">

    <!-- HEADER -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Modifier le produit</h1>
      <p class="text-gray-500 mt-1">Mettre à jour les informations</p>
    </div>

    <!-- ✅ SUCCÈS -->
    @if (successMessage) {
      <div class="flex justify-center mb-6">
        <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                    rounded-lg bg-[#15803D] shadow-md shadow-[#15803D]/25">
          <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M20 6L9 17l-5-5"
                stroke="white" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold text-white">Opération réussie</span>
            <span class="w-px h-3 bg-white/30"></span>
            <span class="text-xs text-white/80">{{ successMessage }}</span>
          </div>
        </div>
      </div>
    }

    <!-- ❌ ERREUR -->
    @if (errorMessage) {
      <div class="flex justify-center mb-6">
        <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                    rounded-lg bg-red-500 shadow-md shadow-red-500/25">
          <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6l12 12"
                stroke="white" stroke-width="2.5"
                stroke-linecap="round"/>
            </svg>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold text-white">Erreur</span>
            <span class="w-px h-3 bg-white/30"></span>
            <span class="text-xs text-white/80">{{ errorMessage }}</span>
          </div>
        </div>
      </div>
    }

    @if (loadingData) {
      <div class="flex items-center justify-center py-12">
        <svg class="w-8 h-8 animate-spin text-green-700" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
        </svg>
      </div>
    } @else {
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="space-y-6">

          <!-- IMAGE -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Image du produit</label>
            @if (imagePreview) {
              <div class="flex items-center gap-4">
                <img [src]="imagePreview" class="w-32 h-32 rounded-lg object-cover border-2 border-gray-200" />
                <div class="flex flex-col gap-2">
                  <input
                    type="file"
                    accept="image/*"
                    (change)="onImageChange($event)"
                    class="hidden"
                    #fileInput
                  />
                  <button
                    type="button"
                    (click)="fileInput.click()"
                    class="px-4 py-2 text-sm text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
                    Changer
                  </button>
                  <button
                    type="button"
                    (click)="removeImage()"
                    class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-all">
                    Retirer
                  </button>
                </div>
              </div>
            } @else {
              <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-green-700 transition-all cursor-pointer">
                <input
                  type="file"
                  accept="image/*"
                  (change)="onImageChange($event)"
                  class="hidden"
                  #fileInput2
                />
                <button
                  type="button"
                  (click)="fileInput2.click()"
                  class="text-green-700 hover:text-green-800 font-medium">
                  Ajouter une image
                </button>
              </div>
            }
          </div>

          <!-- NOM -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom du produit *</label>
            <input
              type="text"
              formControlName="nom"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none"
            />
          </div>

          <!-- DESCRIPTION -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea
              formControlName="description"
              rows="3"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none resize-none">
            </textarea>
          </div>

          <!-- CATÉGORIE -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Catégorie *</label>
            @if (loadingCategories) {
              <div class="flex items-center gap-2 text-gray-500">
                <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
                <span class="text-sm">Chargement...</span>
              </div>
            } @else {
              <select
                formControlName="categorie_id"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none">
                <option value="">Sélectionner une catégorie</option>
                @for (cat of categories; track cat.id) {
                  <option [value]="cat.id">{{ cat.nom }}</option>
                }
              </select>
            }
          </div>

          <!-- PRIX VENTE -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Prix de vente (FCFA) *</label>
            <input
              type="number"
              formControlName="prix_vente"
              min="0"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none"
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- STOCK -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Stock *</label>
              <input
                type="number"
                formControlName="stock"
                min="0"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none"
              />
            </div>

            <!-- SEUIL ALERTE -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Seuil d'alerte *</label>
              <input
                type="number"
                formControlName="seuil_alerte"
                min="0"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent outline-none"
              />
            </div>
          </div>

          <!-- ACTIF -->
          <div>
            <label class="flex items-center gap-3 cursor-pointer">
              <input
                type="checkbox"
                formControlName="actif"
                class="w-5 h-5 text-green-700 border-gray-300 rounded focus:ring-green-700"
              />
              <span class="text-sm font-medium text-gray-700">Produit actif</span>
            </label>
          </div>

        </div>

        <!-- ACTIONS -->
        <div class="flex items-center justify-end gap-4 mt-6 pt-6 border-t border-gray-200">
          <button
            type="button"
            routerLink="/produits"
            class="px-6 py-2.5 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium">
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="loading || form.invalid || loadingCategories"
            class="px-6 py-2.5 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-all font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            @if (loading) {
              <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
              </svg>
            }
            Enregistrer
          </button>
        </div>
      </form>

    }

  </div>
</div>
