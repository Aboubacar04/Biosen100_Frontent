<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto">

    <!-- HEADER AVEC BOUTON RETOUR -->
    <div class="flex items-center gap-4 mb-6">
      <a
        routerLink="/categories"
        class="p-2 hover:bg-gray-100 rounded-lg transition-all">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Modifier la catégorie</h1>
        @if (categorie) {
          <p class="text-gray-500 mt-1">{{ categorie.nom }}</p>
        }
      </div>
    </div>

    <!-- ERREUR -->
    @if (errorMessage) {
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
        <svg class="w-5 h-5 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <p class="text-sm text-red-800">{{ errorMessage }}</p>
      </div>
    }

    <!-- LOADING -->
    @if (loading && !categorie) {
      <div class="flex items-center justify-center py-12">
        <svg class="w-8 h-8 animate-spin text-green-700" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
        </svg>
      </div>
    } @else {
      <!-- FORMULAIRE -->
      <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">

        <!-- NOM -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Nom de la catégorie <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="nom"
            placeholder="Ex: Alimentation, Électronique..."
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            [class.border-red-500]="categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched"
          />
          @if (categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched) {
            <p class="mt-1 text-sm text-red-600">Le nom est requis (max 255 caractères)</p>
          }
        </div>

        <!-- DESCRIPTION -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Description
          </label>
          <textarea
            formControlName="description"
            rows="4"
            placeholder="Description de la catégorie (optionnel)..."
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
          ></textarea>
        </div>

        <!-- BOUTONS -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
          <a
            routerLink="/categories"
            class="px-6 py-2.5 text-gray-700 hover:bg-gray-100 rounded-lg transition-all font-medium">
            Annuler
          </a>
          <button
            type="submit"
            [disabled]="loading"
            class="px-6 py-2.5 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-all font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            @if (loading) {
              <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
              </svg>
            }
            Enregistrer les modifications
          </button>
        </div>

      </form>
    }

  </div>
</div>
