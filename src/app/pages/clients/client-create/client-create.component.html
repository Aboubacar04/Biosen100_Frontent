<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto">

    <!-- HEADER -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Nouveau client</h1>
      <p class="text-gray-500 mt-1">Ajouter un nouveau client</p>
    </div>

    <!-- ✅ SUCCÈS -->
    @if (successMessage) {
      <div class="flex justify-center mb-6">
        <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                    rounded-lg bg-[#15803D] shadow-md shadow-[#15803D]/25">
          <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M20 6L9 17l-5-5"
                stroke="white" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold text-white">Opération réussie</span>
            <span class="w-px h-3 bg-white/30"></span>
            <span class="text-xs text-white/80">{{ successMessage }}</span>
          </div>
        </div>
      </div>
    }

    <!-- ❌ ERREUR -->
    @if (errorMessage) {
      <div class="flex justify-center mb-6">
        <div class="inline-flex items-center gap-3 pl-3 pr-5 py-2.5
                    rounded-lg bg-red-500 shadow-md shadow-red-500/25">
          <div class="w-7 h-7 bg-white/20 rounded-md flex items-center justify-center shrink-0">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6l12 12"
                stroke="white" stroke-width="2.5"
                stroke-linecap="round"/>
            </svg>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold text-white">Erreur</span>
            <span class="w-px h-3 bg-white/30"></span>
            <span class="text-xs text-white/80">{{ errorMessage }}</span>
          </div>
        </div>
      </div>
    }

    <!-- FORMULAIRE -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="space-y-6">

        <!-- Nom complet -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nom complet <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="nom_complet"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#15803D] focus:border-transparent outline-none"
            placeholder="Ex: Jean Dupont"
          />
        </div>

        <!-- Téléphone -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Téléphone <span class="text-red-500">*</span>
          </label>
          <input
            type="tel"
            formControlName="telephone"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#15803D] focus:border-transparent outline-none"
            placeholder="Ex: 770000000"
          />
        </div>

        <!-- Adresse -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
          <textarea
            formControlName="adresse"
            rows="3"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#15803D] focus:border-transparent outline-none"
            placeholder="Ex: Dakar, Plateau"
          ></textarea>
        </div>

      </div>

      <!-- ACTIONS -->
      <div class="flex gap-3 mt-8">
        <a
          routerLink="/clients"
          class="flex-1 px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors text-center"
        >
          Annuler
        </a>
        <button
          type="submit"
          [disabled]="loading"
          class="flex-1 px-6 py-3 bg-[#15803D] text-white rounded-lg font-medium hover:bg-[#166534] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Création...' : 'Créer le client' }}
        </button>
      </div>
    </form>

  </div>
</div>

<!-- BOUTON SCROLL TO TOP -->
<button *ngIf="showScrollTop"
        (click)="scrollToTop()"
        class="fixed bottom-8 right-8 w-12 h-12 bg-[#15803D] text-white rounded-full
               shadow-lg hover:bg-[#166534] transition-all hover:scale-110 z-50
               flex items-center justify-center"
        title="Retour en haut">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
  </svg>
</button>
